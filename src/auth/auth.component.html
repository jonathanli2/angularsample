<div class="container-fluid">
<div class="row">
    <div class="col col-xs-12 col-md-6 offset-md-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;vertical-align: middle;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf='!isLoading'>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
            </div>
            <div>
                <button class="btn btn-primary mr-2" type="submit" [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign Up'}}</button>
                <button class="btn btn-primary mr-2" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode? 'Sign up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
</div>
